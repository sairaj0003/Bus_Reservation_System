{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/trial.css' %}" />
</head>
    <body>
    <div class="container">
        <div class="left">
            <h2>Bus Reservation System</h2>
            <img src="{% static 'images/bus_logo.jpg' %}" alt="Bus Image">
        </div>
        <div class="right">
            <div class="login-box">
                <h2>Register</h2>
                <form action="{% url 'register' %}" method="post">{% csrf_token %}
                    <div class="user-box">
                        <input type="text" name="first_name" id="first_name" required>
                        <label>First Name</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="last_name" id="last_name" required>
                        <label>Last Name</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="username" id="username" required>
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="email" name="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="re_enter_password" id="re_enter_password" required>
                        <label>Re-Enter Password</label>
                    </div>
                    <label style="color: red;">{{msg.error}}</label><br />
                    <button type="submit" value="Register">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Register
                    </button>
                </form>
            </div>
            <p>Already have an account? <a href="login_user">Login</a></p>
        </div>
    </div>

</body>
</html>
